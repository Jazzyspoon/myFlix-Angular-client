<app-nav-bar></app-nav-bar>
<div style="display: flex" class="pagelook">
  <mat-card
    class="cardlook"
    *ngFor="let movie of movies"
    style="flex: 1 1 auto"
  >
    <mat-card-header>
      <mat-card-title class="textcolor1">{{ movie.Title }}</mat-card-title>

      <mat-card-subtitle class="textcolor1"
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      class="movieimgimports"
    />
    <mat-card-actions class="center">
      <div>
        <button
          mat-raised-button
          color="warn"
          (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio)"
        >
          Director
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="openSynopsisDialog(movie.Description)"
        >
          Synopsis
        </button>
      </div>
      <br />
      <div>
        <button
          matTooltip="Favorite movie"
          matTooltipPosition="above"
          mat-icon-button
          aria-label="Adds movie to user's list of favorites"
        >
          <mat-icon color="warn">
            <span *ngIf="isFavorite(movie._id); else elseBlock">star</span>
            <ng-template #elseBlock>favorite_border</ng-template>
          </mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
