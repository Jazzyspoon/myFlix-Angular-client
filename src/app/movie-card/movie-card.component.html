<app-nav-bar></app-nav-bar>
<div class="movies-container pagelook">
  <mat-card
    class="movie-card-container"
    *ngFor="let movie of movies"
    style="flex: 1 1 auto"
  >
    <mat-card-header class="movie-card-header">
      <mat-card-title class="movie-card-title">{{
        movie.Title
      }}</mat-card-title>

      <mat-card-subtitle class="textcolor1"
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      class="movieimgimports"
    />
    <mat-card-actions class="movie-card-actions-container">
      <div class="center">
        <button
          mat-raised-button
          color="warn"
          (click)="openSynopsisDialog(movie.Description)"
        >
          Details
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio)"
        >
          Director
        </button>
      </div>
      <br />
      <div>
        <button
          matTooltip="Favorite movie"
          matTooltipPosition="above"
          mat-icon-button
          aria-label="Adds movie to user's list of favorites"
          (click)="onToggleFavoriteMovie(movie._id)"
        >
          <mat-icon color="warn">
            <span *ngIf="isFavorite(movie._id); else elseBlock">star</span>
            <ng-template #elseBlock>favorite_border</ng-template>
          </mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
<app-footer></app-footer>
